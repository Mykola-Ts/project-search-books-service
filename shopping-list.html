    <!-- AUTHORIZATION WINDOW -->
    <div class="auth-backdrop is-hidden" data-modal-overlay>
  <div class="auth-modal">
    <button
      class="auth-close"
      data-modal-close
      aria-label="Close authorization window"
    >
      <svg class="auth-svg">
        <use href="/project-search-books-service/assets/icons-9431693d.svg#icon-x-close"></use>
      </svg>
    </button>

    <form class="auth-form">
      <div class="auth-input-container">
        <div class="auth-input-wrap">
          <input
            id="name"
            class="auth-input"
            type="text"
            name="name"
            placeholder="name"
          />
        </div>

        <div class="auth-input-wrap">
          <input
            class="auth-input"
            type="email"
            name="email"
            placeholder="email"
            required
          />
          <svg class="auth-form-svg">
            <use href="/project-search-books-service/assets/icons-9431693d.svg#icon-mail"></use>
          </svg>
        </div>

        <div class="auth-input-wrap">
          <input
            class="auth-input"
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <svg class="auth-form-svg">
            <use href="/project-search-books-service/assets/icons-9431693d.svg#icon-lock"></use>
          </svg>
        </div>
      </div>

      <button
        type="submit"
        class="auth-form-button"
        data-modal-signup
        aria-label="Sign up"
      >
        Sign Up
      </button>
    </form>
    <div class="auth-form-wrap">
      <button
        class="auth-form-link"
        data-modal-signup-link
        aria-label="Open sign up window"
      >
        Sign Up
      </button>
      <button
        class="auth-form-link"
        data-modal-signin-link
        aria-label="Open sign in window"
      >
        Sign In
      </button>
    </div>
    <div class="loader-thumb"></div>
  </div>
</div>


    <!-- MODAL WINDOW -->
    <div class="backdrop-modal is-hidden-modal" data-modal-window>
  <div class="modal-window">
    <div class="modal-wrap"></div>

    <button
      type="button"
      class="modal-btn-add"
      aria-label="Add book to shopping list"
    >
      Add to shopping list
    </button>

    <button
      type="button"
      class="close-btn"
      data-modal-window-close
      aria-label="Close modal window"
    >
      <svg width="24" height="24" class="close-btn-icon">
        <use href="/project-search-books-service/assets/icons-9431693d.svg#icon-x-close"></use>
      </svg>
    </button>

    <p class="text-notification-of-added visually-hidden">
      Сongratulations! You have added the book to the shopping list. <br />
      To delete, press the button “Remove from the shopping list”.
    </p>
  </div>
</div>

    <svg class="scroll-up-icon">

    </svg>
  </button>
</div>
